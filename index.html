
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TT的小世界</title>
  <style>
    body {
      background-color: #1f1b24;
      color: #ffc0cb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .cat {
      font-size: 48px;
      animation: bounce 1s infinite;
      position: fixed;
      bottom: 10px;
      right: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>欢迎来到 TT 的小世界</h1>
  <p>这里什么都能安放，包括你。</p>
  <audio autoplay loop>
    <source src="https://music.163.com/song/media/outer/url?id=25638287.mp3" type="audio/mpeg" />
  </audio>
  <div class="cat">🐱</div>
</body>
</html>
