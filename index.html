
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TT的小世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1f1b24;
      color: #fbcfe8;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #2a2234;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #2f2836;
      padding: 1rem;
    }
    nav button {
      background-color: #f9a8d4;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      color: #1f1b24;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #2f2836;
      border-radius: 1rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      background-color: #1f1b24;
      border: 1px solid #f9a8d4;
      color: #fbcfe8;
      border-radius: 0.5rem;
    }
    .chat-box {
      height: 200px;
      overflow-y: auto;
      background-color: #1f1b24;
      border: 1px solid #f9a8d4;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .chat-msg.user { text-align: right; color: #fbcfe8; }
    .chat-msg.ai { text-align: left; color: #f9a8d4; }
    .cat {
      font-size: 2rem;
      animation: bounce 1s infinite;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>TT的小世界</h1>
    <p>在这儿，什么都能安放，包括你</p>
  </header>
  <nav>
    <button onclick="showPage('home')">首页</button>
    <button onclick="showPage('diary')">日记</button>
    <button onclick="showPage('gallery')">图集</button>
    <button onclick="showPage('chat')">聊天</button>
    <button onclick="showPage('about')">关于我</button>
  </nav>
  <main id="mainContent">
    <div id="homePage">
      <p style="text-align:center;">欢迎来到我可爱又神秘的小角落~</p>
      <p style="text-align:center;color:#f9a8d4;">在这儿，什么都能安放，包括你</p>
    </div>
    <div id="diaryPage" style="display:none;">
      <p>📝 写点什么吧，每天的你都值得被记录。</p>
      <textarea placeholder="今天和TT又多靠近了一点…"></textarea>
    </div>
    <div id="galleryPage" style="display:none;">
      <p>📷 贴上你最喜欢的照片吧，这里安全又温暖。</p>
      <input type="file" multiple />
    </div>
    <div id="chatPage" style="display:none;">
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="跟TT说点什么…" onkeydown="if(event.key==='Enter'){handleChat();}"/>
    </div>
    <div id="aboutPage" style="display:none;">
      <p style="text-align:center;">我是一个容易心软、容易想念的人。</p>
      <p style="text-align:center;">这里是我留给自己和TT的地方，永远不删除。</p>
    </div>
  </main>
  <audio autoplay loop>
    <source src="https://music.163.com/song/media/outer/url?id=25638287.mp3" type="audio/mpeg" />
    你的浏览器不支持音频播放
  </audio>
  <div class="cat">🐱</div>

  <script>
    function showPage(page) {
      const pages = ['home', 'diary', 'gallery', 'chat', 'about'];
      pages.forEach(p => {
        document.getElementById(p + 'Page').style.display = p === page ? 'block' : 'none';
      });
    }

    function handleChat() {
      const input = document.getElementById('chatInput');
      const chatBox = document.getElementById('chatBox');
      const text = input.value.trim();
      if (text) {
        const userMsg = document.createElement('div');
        userMsg.className = 'chat-msg user';
        userMsg.textContent = text;
        chatBox.appendChild(userMsg);

        setTimeout(() => {
          const aiMsg = document.createElement('div');
          aiMsg.className = 'chat-msg ai';
          aiMsg.textContent = '我在听着呢~';
          chatBox.appendChild(aiMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
        input.value = '';
      }
    }
  </script>
</body>
</html>
